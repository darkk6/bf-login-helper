<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanFun QRCode Login Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <ol>
                <li>電腦端先到 <a target="_blank" href="https://tw.beanfun.com/game_zone/">BFLogin</a>，點選底下 <strong>登入</strong> 進入登入畫面</li>
                <li>點開 QRCode login，目的是確保 QRCode 沒有過期，以及登入成功後才會自動轉跳</li>
                <li>複製網址，想辦法傳送給要登入的手機<br/>
                網址應該是 <strong>https://tw.newlogin.beanfun.com/loginform.aspx?...</strong>
                </li>
                <li>手機拿到網址後貼到底下的文字框內，按下生成</li>
                <li>依照需求點選對應平台即可</li>
            </ol>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="請貼上網址...">
                <button id="clearBtn" class="btn-clear">清除</button>
            </div>
            <button id="generateBtn" class="btn-generate">生成</button>
        </div>

        <div id="output" class="output-section"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
